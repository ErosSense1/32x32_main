<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Código Secreto</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="styles.css" rel="stylesheet">
	</head>
	<body>
			<canvas id="matrixCanvas" aria-hidden="true"></canvas>
			<div class="scanlines" aria-hidden="true"></div>
			<div class="vignette" aria-hidden="true"></div>
		<form id="mainForm" class="center-box">
			<div class="header">
				<div class="logo" aria-hidden="true">
						<svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
							<rect x="3" y="3" width="18" height="18" rx="4" fill="#001607" opacity="0.9"/>
							<path d="M7 11v-1a5 5 0 0110 0v1" stroke="#00ff80" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" opacity="0.95"/>
							<rect x="9" y="13" width="6" height="4" rx="1" fill="#00220a" stroke="#00ff80" stroke-width="0.8" opacity="0.95"/>
						</svg>
				</div>
				<div>
						<h1 class="glitch h1-animated" data-text="INTRODUCE EL CÓDIGO SECRETO">INTRODUCE EL CÓDIGO SECRETO</h1>
						<div class="subtitle">Terminal seguro — enmascarado por defecto</div>
						<div style="display:flex; align-items:center; gap:8px;">
						</div>
						<div class="love-note">Para ti, mi amor — este mensaje y este código los hizo con el amor en lo más profundo de mi alma.</div>
				</div>
			</div>

			<div class="hint">Campo protegido — sólo para ti</div>

			<div class="field">
				<input id="secret" class="secret-input" type="password" placeholder="Escribe el código que has descubierto" aria-label="Código secreto" />
				<button id="reveal" class="reveal-btn" type="button" aria-pressed="false" title="Mostrar código">
					<svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
						<path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7S2 12 2 12z" stroke="white" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
						<circle cx="12" cy="12" r="3" fill="white" opacity="0.95"/>
					</svg>
				</button>
			</div>

			<div class="muted-note">Este código es solo para ti mi amor.</div>

			<div id="status" role="status" aria-live="polite" class="muted-note" style="min-height:28px"></div>
			<div class="actions">
				<button id="submitBtn" class="primary" type="submit">Enviar con amor</button>
			</div>
		</form>

		<script src="script.js"></script>
	</body>
</html>
